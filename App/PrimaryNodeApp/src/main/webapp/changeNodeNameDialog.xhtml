<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Změna názvu výpočetního uzlu </title>

        <f:metadata>
            <f:viewParam name="nodeID" value="#{nodeDetailBean.nodeID}"/>
        </f:metadata>
    </h:head>
    <h:body >
        <h:outputStylesheet library="css" name="primeflex.css"/>
        <h:outputStylesheet library="css" name="style.css"/>

        <h:form id="changeNodeNameForm">
            <div class="ui-fluid "> 

                <div class="p-grid p-field">
                    <p:outputLabel for="newNodeName" styleClass="p-col-3 p-sm-3 p-sm-offset-1 " value="Nový název uzlu: " />
                    <div class="p-col-4 p-sm-4">
                        <p:inputText id="newNodeName" value="#{nodeDetailBean.newNodeName}" required="true"
                                     placeholder="Zadejte nový název uzlu" requiredMessage="Toto pole je povinné"
                                     />

                    </div>
                    <div class="p-col-4 p-sm-4">
                        <p:message for="newNodeName" />
                    </div>
                </div>
                <div class="p-grid p-field">
                    <div class="p-col-4 p-sm-4 p-sm-offset-4">
                        <p:commandButton                            
                            process="@form"
                            value="Změnit"
                            actionListener="#{nodeDetailBean.saveNewNodeNameHandler()}"
                            update="@form"
                            icon="pi pi-save" />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
