<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition>
            <h4>Datum spuštění</h4>
            <div class="p-field p-grid">
                <p:outputLabel for="dateFrom" styleClass="p-col-4" value="Od:" />
                <div class="p-col-8">
                    <p:calendar id="dateFrom" value="#{PARAM_filterBean.dateFrom}" pattern="MM/dd/yyyy HH:mm:ss" showOn="button" >
                        <p:ajax event="change" listener="#{PARAM_ajaxBean[PARAM_ajaxHandler]}" update="#{PARAM_updateComponents}" />
                    </p:calendar>
                </div>
            </div>
            <div class="p-field p-grid">
                <p:outputLabel for="dateTo" styleClass="p-col-4" value="Do:" />
                <div class="p-col-8">
                    <p:calendar id="dateTo" value="#{PARAM_filterBean.dateTo}" pattern="MM/dd/yyyy HH:mm:ss" showOn="button">
                        <p:ajax event="change" listener="#{PARAM_ajaxBean[PARAM_ajaxHandler]}" update="#{PARAM_updateComponents}" />
                    </p:calendar>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
