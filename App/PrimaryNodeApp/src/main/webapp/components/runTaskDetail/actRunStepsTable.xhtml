<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition>
            <p:dataTable var="step" value="#{PARAM_data}" reflow="true" emptyMessage="Žádné rozpracované kroky nebyly nalezeny">
                <p:column class="center-text view-table-padding" headerText="Název kroku" >
                    <h:outputText value="#{step.stepName}" />
                </p:column>

                <p:column class="center-text view-table-padding" headerText="Krok">
                    <h:outputText value="#{step.stepOrderStr}" />
                </p:column>

                <p:column class="center-text view-table-padding" headerText="Dokončeno [%]">
                    <p:progressBar value="#{step.finishedPercentage}" labelTemplate="#{step.finishedPercentageStr}" />
                </p:column>
                
                <p:column class="center-text view-table-padding" headerText="Běží na">
                    <h:outputText value="#{step.runningAtStr} serverů" />
                </p:column>

                <p:column class="center-text view-table-padding" headerText="Status">
                    <h4 class="#{step.statusClass}">#{step.stepStatusStr}</h4>
                </p:column>
            </p:dataTable>
        </ui:composition>
    </body>
</html>
