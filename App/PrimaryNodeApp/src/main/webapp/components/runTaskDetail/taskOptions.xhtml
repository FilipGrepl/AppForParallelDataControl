<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition>
            <div class="p-col-12 p-sm-12 p-md-12 p-lg-12 p-xl-6 p-xl-offset-3">
                <p:button outcome="runTaskConfiguration" value="Zobrazit konfiguraci" icon="pi pi-star">
                    <f:param name="runJobID" value="#{PARAM_dataHandleBean.taskData.runJobID}" />                                        
                </p:button>                                        
            </div>
            <div class="p-col-12 p-sm-12 p-md-12 p-lg-12 p-xl-6 p-xl-offset-3">
                <p:commandButton onmouseup="OmniFaces.Push.close('#{PARAM_channelName}');"
                                 onstart="PF('#{PARAM_disableBlockName}').show();"
                                 onsuccess="PF('#{PARAM_disableBlockName}').hide();" 
                                 class="stop-button" 
                                 action="#{PARAM_dataHandleBean.stopTaskHandler()}" 
                                 value="Pozastavit úlohu"
                                 update="@form messages"
                                 oncomplete="PF('#{PARAM_statusTableEachServerName}').filter(); OmniFaces.Push.open('#{PARAM_channelName}');"
                                 icon="pi pi-star" 
                                 disabled="#{PARAM_dataHandleBean.isDisableStopButton}">
                    <p:confirm header="Pozastavení úlohy" message="Opravdu chcete pozastavit úlohu na všech serverech?" icon="pi pi-exclamation-triangle" />
                </p:commandButton>
            </div>
            <div class="p-col-12 p-sm-12 p-md-12 p-lg-12 p-xl-6 p-xl-offset-3">
                <p:commandButton onmouseup="OmniFaces.Push.close('#{PARAM_channelName}');"
                                 onstart="PF('#{PARAM_disableBlockName}').show();" 
                                 onsuccess="PF('#{PARAM_disableBlockName}').hide();" 
                                 class="run-button" 
                                 action="#{PARAM_dataHandleBean.runStoppedTaskHandler()}" 
                                 value="Spustit úlohu" 
                                 update="@form messages"
                                 oncomplete="PF('#{PARAM_statusTableEachServerName}').filter(); OmniFaces.Push.open('#{PARAM_channelName}');"
                                 icon="pi pi-star" 
                                 disabled="#{PARAM_dataHandleBean.isDisableRunButton}">
                    <p:confirm header="Spuštění úlohy" message="Opravdu chcete spustit úlohu na všech serverech?" icon="pi pi-exclamation-triangle" />
                </p:commandButton>
            </div>
            <div class="p-col-12 p-sm-12 p-md-12 p-lg-12 p-xl-6 p-xl-offset-3">
                <p:commandButton onmouseup="OmniFaces.Push.close('#{PARAM_channelName}');"
                                 onstart="PF('#{PARAM_disableBlockName}').show();" 
                                 onsuccess="PF('#{PARAM_disableBlockName}').hide();" 
                                 class="stop-button" 
                                 action="#{PARAM_dataHandleBean.deleteTaskHandler()}" 
                                 value="Odtranit běh úlohy" 
                                 icon="pi pi-star" 
                                 disabled="#{PARAM_dataHandleBean.isDisableDeleteButton}">
                    <p:confirm header="Odstranění úlohy" message="Opravdu chcete odstranit nedokončenou úohu?" icon="pi pi-exclamation-triangle" />
                </p:commandButton>
            </div>
        </ui:composition>
    </body>
</html>
