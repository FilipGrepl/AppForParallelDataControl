<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition>
            <div class="p-grid center-items p-nogutter in-task">
                <div class="p-col-6 p-sm-6 p-md-6 p-lg-3 p-xl-2">
                    <h3 class="view-data-margin">Dokončeno kroků: </h3>
                </div>
                <div class="p-col-6 p-sm-6 p-md-6 p-lg-3 p-xl-3">
                    <p:progressBar class="view-data-margin" value="#{PARAM_taskData.stepsPercentage}" labelTemplate="#{PARAM_taskData.stepsStr}" />
                </div>
                <div class="p-col-6 p-sm-6 p-md-6 p-lg-3 p-xl-1 p-xl-offset-4">
                    <h2 class="view-data-margin">Status: </h2>
                </div>
                <div class="p-col-6 p-sm-6 p-md-6 p-lg-3 p-xl-2">
                    <h3 class="#{PARAM_taskData.statusClass} view-data-margin">#{PARAM_taskData.taskStatus.getMessage()}</h3>
                </div>
                <div class="p-col-6 p-sm-6 p-md-6 p-lg-3 p-xl-2">
                    <h4 class="view-data-margin">Datum spuštění: </h4>
                </div>
                <div class="p-col-6 p-sm-6 p-md-6 p-lg-3 p-xl-2">
                    <h:outputText class="view-data-margin" value="#{PARAM_taskData.startedAt}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" />
                    </h:outputText>
                </div>
                <div class="p-col-6 p-sm-6 p-md-6 p-lg-3 p-xl-3">
                    <h4 class="view-data-margin">Poslední úspěšně dokončený krok: </h4>
                </div>
                <div class="p-col-6 p-sm-6 p-md-6 p-lg-3 p-xl-4" >
                    <h:outputText class="view-data-margin" value="#{ empty PARAM_taskData.lastSuccStep ? '-' : PARAM_taskData.lastSuccStep}"/>
                </div>
                <div class="p-col-6 p-sm-6 p-md-6 p-lg-3 p-xl-2">
                    <h4 class="view-data-margin">Doba běhu: </h4>
                </div>

                <div class="p-col-6 p-sm-6 p-md-6 p-lg-3 p-xl-2">
                    <h:outputText class="view-data-margin" value="#{PARAM_taskData.runningTimeStr}"/>
                </div>
                <div class="p-col-6 p-sm-6 p-md-6 p-lg-3 p-xl-3">
                    <h4 class="view-data-margin">Běží na: </h4>
                </div>
                <div class="p-col-6 p-sm-6 p-md-6 p-lg-3 p-xl-2">
                    <h:outputText class="view-data-margin" value="#{PARAM_taskData.runAtStr} serverů"/>
                </div>
            </div>
        </ui:composition>
    </body>
</html>
