<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui">

    <h:head> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </h:head>
    <h:body>   


        <h:outputStylesheet library="css" name="primeflex.css"/>
        <h:outputStylesheet library="css" name="style.css"/>



        <ui:composition template = "templates/commonWithoutSideForm.xhtml">

            <ui:define name = "content">     
                <h:form>
                    <div class='p-grid'>
                        <div class="p-col-5 p-sm-5 p-md-4 p-lg-2 p-xl-1">
                            <p:commandButton onclick="window.history.back();" value="Zpět">
                                <f:param name='i' value='5' />
                            </p:commandButton>
                            <p:spacer/>
                        </div>
                    </div>

                    <p:growl skipDetailIfEqualsSummary="true" redisplay="false" id="messages" showDetail="true">
                        <p:autoUpdate/>
                    </p:growl>

                    <h1 class="p-mt-0">Internal server error</h1>

                    <div class="highlighted errorMessage">
                        <h:outputText escape="false" 
                                      value="#{bundle['guessNumber.error_page.content']}"/>
                    </div>
                    <br/><br/>
                    <!--<div class="errorDetails">
                        Detail chyb: <br/>
                    #{flash.keep.errorDetails}
                </div>-->
                    <p:panel class="center-text" header="Detail chyby" style="margin-bottom:20px">
                        <p:dataList style="text-align: left;" value="#{flash.keep.errorDetails}" var="err" type="none" emptyMessage="Žádné chyby k zobrazení">
                            <h3> #{err} </h3>
                        </p:dataList>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
