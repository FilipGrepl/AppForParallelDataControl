<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <body>

        <ui:composition>
            <!-- paramFilterBean is passed parameter by ui:parameter of parent component -->

            <h:form id="filter-form">

                        </ui:insert>
                    </div>

                    <f:facet name="footer">
                        <ui:insert name='deleteFiltersButton'>
                            <ui:include src='../deleteFiltersButton.xhtml' />
                        </ui:insert>

                </p:panel>


                <script type='text/javascript'>
                    $('.ui-panel-title').wrap('&lt;div class=&quot;center-text&quot;&gt;&lt;/div&gt;');
