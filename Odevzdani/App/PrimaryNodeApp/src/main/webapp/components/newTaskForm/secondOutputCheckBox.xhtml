<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition>
            <div class="p-grid p-field-checkbox p-align-center" style="margin-left: 0px;">
                <div class="p-col-6 p-sm-6 p-md-6 p-lg-8 p-xl-8">
                    <p:selectBooleanCheckbox class="ShowSecondOutCheckBox" itemLabel="#{PARAM_label}" value="#{PARAM_actStep.equalInToOutFilesSecondOutput}">
                        <p:ajax process='@this' update='@this @next' />
                    </p:selectBooleanCheckbox>
                </div>

                <div class="p-col-6 p-sm-6 p-md-6 p-lg-3 p-xl-3">
                    <h:panelGroup class="secondOutputPanel_#{PARAM_actStep.stepOrder}" layout="block">
                        <p:inputText placeholder="Cesta ke složce" value="#{PARAM_actStep.pathToSecondOutputFolder}" disabled="#{not PARAM_actStep.equalInToOutFilesSecondOutput}"
                                     required="#{PARAM_actStep.stepOrder != 0 and (param['newTaskForm:save'] != null or param['newTaskForm:saveRun'] != null)}"
                                     requiredMessage="Zadejte cestu ke složce #{PARAM_actStep.stepOrder}. kroku"/>             
                        <p:tooltip for="@(.secondOutputPanel_#{PARAM_actStep.stepOrder})" position="bottom" 
                                   value="Cesta musí odpovídat složce, která bude existovat po dokončení zpracování určitého vstupu daného kroku úlohy. Parametr $HOSTNAME bude 
                                   automaticky nahrazen za název odpovídajícího výpočetního uzlu.Parametr $x bude nahrazen odpovídající skupinou znaků, která je vybrána zadaným
                                   regulárním výrazem aplikovaným na vstupní cestu (skupiny znaků jsou číslovány od 1)."
                                   showEffect="clip" hideEffect="fold" />
                    </h:panelGroup>
                </div>                                                           
            </div>
        </ui:composition>
    </body>
</html>
