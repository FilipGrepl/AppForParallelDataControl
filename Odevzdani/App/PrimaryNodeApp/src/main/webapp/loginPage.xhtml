<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Aplikace pro řízení paralelního zpracování dat</title>   
    </h:head>
    <h:body class="login-page-body">      

        <h:outputStylesheet library="css" name="primeflex.css"/>
        <h:outputStylesheet library="css" name="style.css"/>

        <noscript>
            <div id="messages_container" class="ui-growl ui-widget" aria-live="polite" style="z-index: 1001;">
                <div class="ui-growl-item-container ui-state-highlight ui-corner-all ui-helper-hidden ui-shadow ui-growl-warn" style="display: block;">
                    <div role="alert" class="ui-growl-item"><div class="ui-growl-icon-close ui-icon ui-icon-closethick" style="display:none"></div>
                        <span class="ui-growl-image ui-growl-image-warn"></span>
                        <span class="ui-growl-severity ui-helper-hidden-accessible">Warning</span>
                        <div class="ui-growl-message"><span class="ui-growl-title">Varování</span>
                            <p>Pro správné fungování aplikace je nutné mít zapnutý javascript.</p>
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                </div>
            </div>
        </noscript>

        <p:growl redisplay="false" skipDetailIfEqualsSummary="true" id="messages" showDetail="true">
            <p:autoUpdate/>
        </p:growl>

        <style type='text/css'>
            .centered {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .frameColour {
                background-color: #939393;
                opacity: 95%;
            }

            .ui-outputlabel {
                color: #dedede !important;
            }

        </style>

        <h:form id="loginForm">

            <div class="p-grid ui-fluid centered frameColour">
                <div class="p-col-12">
                    <h1 align="center">Aplikace pro řízení paralelního zpracování dat</h1>
                </div>

                <div class="clssa p-col-12 p-sm-12 p-md-8 p-lg-8 p-xl-4 p-md-offset-2 p-lg-offset-2 p-xl-offset-4">
                    <span class="ui-float-label">
                        <p:inputText id="username" requiredMessage="Toto pole je povinné" validatorMessage="Toto pole je povinné" value="#{loginBean.username}" required="true">
                            <f:validateRequired />
                            <p:clientValidator event="keyup"/>
                        </p:inputText>
                        <p:outputLabel for="username" value="Uživatelské jméno" />
                    </span>
                </div>
                <div class="p-col-12 p-sm-12 p-md-8 p-lg-8 p-xl-4 p-md-offset-2 p-lg-offset-2 p-xl-offset-0">
                    <p:message for="username"/>
                </div>

                <div class="p-col-12 p-sm-12 p-md-8 p-lg-8 p-xl-4 p-md-offset-2 p-lg-offset-2 p-xl-offset-4">
                    <span class="ui-float-label">
                        <p:password id="passwd" requiredMessage="Toto pole je povinné" validatorMessage="Toto pole je povinné" value="#{loginBean.password}" required="true">
                            <p:clientValidator event="keyup"/>
                        </p:password>
                        <p:outputLabel for="passwd" value="Heslo" />                            
                    </span>
                </div>
                <div class="p-col-12 p-sm-12 p-md-8 p-lg-8 p-xl-4 p-md-offset-2 p-lg-offset-2 p-xl-offset-0">
                    <p:message for="passwd" />
                </div>

                <div class="p-col-12 p-sm-12 p-md-8 p-lg-8 p-xl-4 p-md-offset-2 p-lg-offset-2 p-xl-offset-4">
                    <p:spacer height="20px" />
                    <p:commandButton value="Přihlásit se" action="#{loginBean.login()}" validateClient="true" ajax="false" />
                    <p:spacer height="20px" />
                </div>
            </div>
        </h:form>
    </h:body>

</html>
